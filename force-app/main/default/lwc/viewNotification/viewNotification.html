<template>

  <lightning-card title="表示中のユーザ" icon-name="utility:anywhere_alert">
    
    <template if:true={message}>
      <div class="slds-m-around_medium"><p><b>{message}</b></p></div>
    </template>

    <div class="slds-card__body slds-card__body_inner">
      <template if:true={data}>
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
          <template for:each={data} for:item="item">
            <lightning-layout-item
              key={item.ViewUserId__c}
              size="6"
              class="slds-var-p-around_x-small"
            >
              <lightning-card class="user-tile">
                <div class="slds-var-p-horizontal_small user-tile-body">
                  <div class="slds-media">
                    <div class="slds-media__figure">
                      <img
                        src={item.SmallPhotoUrl__c}
                        alt="View history"
                        class="silhouette"
                      />
                    </div>
                    <div class="slds-tile__detail slds-text-body_small">
                        <p><b>ユーザ名 :</b> {item.ViewUserName__c} </p>
                        <p><b>表示時刻 :</b> {item.ViewDateTime__c}</p>
                    </div>
                  </div>
                </div>
              </lightning-card>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </template>
    </div>
  </lightning-card>

</template>
